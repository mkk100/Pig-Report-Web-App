<body>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> PID </th>
            <td mat-cell *matCellDef="let element"> {{element.pigID}} </td>
        </ng-container>
        <!-- location Column -->
        <ng-container matColumnDef="breed">
            <th mat-header-cell *matHeaderCellDef> Breed </th>
            <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
        </ng-container>

        <!-- reporterColumn -->
        <ng-container matColumnDef="reporter">
            <th mat-header-cell *matHeaderCellDef> Reporter</th>
            <td mat-cell *matCellDef="let element"> {{element.reporter}} </td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>

        </ng-container>

        <ng-container matColumnDef="delete" *ngIf="press">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let i = index">
                <button (click)="delModal(i)" class="btn btn-danger">Delete
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit" *ngIf="press">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a class="btn btn-secondary" href = '/edit' (click)="onEdit($event,element.pigID)">Edit
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</body>
