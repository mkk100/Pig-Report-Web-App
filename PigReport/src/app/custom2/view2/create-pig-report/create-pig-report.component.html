<section>
    <div class="form-group">
        <label for="">Name: </label>
        <input type="text" id="name" class="form-control">
    </div>

    <div class="form-group">
        <label for="">PigID: </label>
        <input type="text" id="num" class="form-control">
    </div>

    <div class="form-group">
        <label for="">Pig Breed: </label>
        <input type="text" id="breed" class="form-control">
    </div>

    <div class="form-group">
        <label for="">Time: </label>
        <input type="text" id="time" class="form-control">
    </div>

    <div class="form-group">
        <label for="">Status: </label>
        <input type="text" id="status" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" id="btn" (click)="saveInDB()" (click)="loadWindow()">Submit</button>

</section>
